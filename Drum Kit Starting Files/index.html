<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum" aria-label="Drum sound w">w</button>
      <button class="a drum" aria-label="Drum sound a">a</button>
      <button class="s drum" aria-label="Drum sound s">s</button>
      <button class="d drum" aria-label="Drum sound d">d</button>
      <button class="j drum" aria-label="Drum sound j">j</button>
      <button class="k drum" aria-label="Drum sound k">k</button>
      <button class="l drum" aria-label="Drum sound l">l</button>
    </div>
    <footer>
      <p>Made with ❤️ in Van-couver</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
